    <title>Plasticity</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

<body>
    <div id="root"></div>
    
    <script>window.onbridge = null;</script>
    <script type="text/babel">

        };
        window.onbridge = reactInit();
