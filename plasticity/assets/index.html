<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="reboot.css">

<body>
    <h1>Welcome to Plasticity</h1>
    <pre style="font-family:'Fira Code'; font-size: 12px;" id="show"></pre>
    <script>
        function init() {
            pywebview.api.init().then(response => {
                $('#show').html(JSON.stringify(response, null, 4))
            });
        }
        window.onbridge = () => {
            console.log('Here');
            init();
        };
    </script>
</body>
